<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>

    <div class="carousel">
        <button id="prev">&lt;</button>
        <div class="carousel-container">

            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70"
                alt="Nature">
            <img src="https://images7.alphacoders.com/411/thumb-1920-411820.jpg" alt="Mountains">
            <img src="https://tse4.mm.bing.net/th?id=OIP.wBXMHnibbz7HCo44YmXAjAHaEK&pid=Api&P=0&h=220" alt="Sunset">
            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/05/Summer-HD-Sunshine-Wallpapers.jpg"
                alt="Beach">
        </div>
        <button id="next">&gt;</button>
    </div>
    <script src="carousel.js"></script>
</body>

</html>
